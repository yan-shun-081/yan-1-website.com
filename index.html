    // Format tags as a comma-separated string
    const formattedTags = Array.isArray(tags) ? tags.join(', ') : tags;
    
    // Build the metadata display
    let metadataHTML = `
      <h3>Item Metadata</h3>
      <div class="metadata-item">
        <span class="metadata-label">Title:</span>

      </div>
      <div class="metadata-item">
        <span class="metadata-label">Phone:</span>
        <span class="metadata-value">${phone}</span>
      </div>
      <div class="metadata-item">
        <span class="metadata-label">Email:</span>
        <span class="metadata-value">${email}</span>
      </div>
    `;
    
    // Add links if they exist
    const links = [link1, link2, link3].filter(link => link !== null);
    if (links.length > 0) {
      metadataHTML += `<div class="metadata-item"><span class="metadata-label">Links:</span>`;
      metadataHTML += `<div class="links-container">`;
      links.forEach((link, idx) => {
        metadataHTML += `<a href="${link}" target="_blank" class="link-button">Link ${idx + 1}</a>`;
      });
      metadataHTML += `</div></div>`;
    }
    
    document.getElementById('metadata-container').innerHTML = metadataHTML;
  } catch (error) {
    console.error('Error fetching metadata:', error);
    document.getElementById('metadata-container').innerHTML = '<p>Error loading metadata. Please try again later.</p>';
  }
}
