<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#020617;
  --border:#334155;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,sans-serif;
}

/* ITEM */
.item{
  margin-bottom:4rem;
}

/* FULL BLEED EMBED */
.embed-wrap{
  position:relative;
  width:100vw;
  margin-left:calc(50% - 50vw);
  margin-right:calc(50% - 50vw);
}

.embed-wrap iframe{
  width:100vw;
  height:420px;
  border:none;
}

/* FULLSCREEN ICON */
.fullscreen{
  position:absolute;
  top:14px;
  right:18px;
  font-size:1.3rem;
  cursor:pointer;
  opacity:.75;
  z-index:10;
}
.fullscreen:hover{opacity:1}

/* CONTENT */
.content{
  max-width:900px;
  margin:auto;
  padding:1.5rem;
}

.title{
  font-size:1.4rem;
  font-weight:700;
}

.meta{
  margin-top:.4rem;
  font-size:.9rem;
  color:var(--muted);
}

.details{
  margin-top:.8rem;
  line-height:1.6;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:1.5rem;
  margin-top:1rem;
  font-size:1.6rem;
}

.actions span{
  cursor:pointer;
  opacity:.75;
}
.actions span:hover{opacity:1}

/* METADATA DISPLAY */
.metadata-section {
  background: rgba(56, 189, 248, 0.1);
  border-radius: 12px;
  padding: 1rem;
  margin: 1rem 0;
}

.metadata-item {
  margin: 0.5rem 0;
}

.metadata-label {
  font-weight: bold;
  color: var(--accent);
}

.metadata-value {
  margin-left: 0.5rem;
}
</style>
</head>

<body>

<div id="container"></div>

<script>
async function fetchMetadata(identifier) {
  try {
    const response = await fetch(`https://archive.org/metadata/${identifier}`);
    const data = await response.json();
    return data.metadata || {};
  } catch (error) {
    console.error('Error fetching metadata:', error);
    return {};
  }
}

fetch('data2.json')
  .then(r => r.json())
  .then(async data => {
    const container = document.getElementById('container');

    for (const item of data) {
      const embed = item.archive_link?.includes('archive.org/details/')
        ? 'https://archive.org/embed/' + item.archive_link.split('/details/')[1]
        : '';

      // Extract identifier and fetch metadata
      const identifier = item.archive_link.split('/details/')[1];
      const metadata = await fetchMetadata(identifier);
      
      // Extract metadata fields
      const title = metadata.title || 'N/A';
      const description = metadata.description || 'N/A';
      const tags = metadata.subject || [];
      const phone = metadata.phone || 'N/A';
      const email = metadata.email || 'N/A';
      const link1 = metadata.link1 || '#';
      const link2 = metadata.link2 || '#';

      // Format tags
      const formattedTags = Array.isArray(tags) ? tags.join(', ') : tags;

      // Build metadata display
      let metadataHTML = '<div class="metadata-section">';
      
      if (title !== 'N/A') {
        metadataHTML += `<div class="metadata-item"><span class="metadata-label">Title:</span><span class="metadata-value">${title}</span></div>`;
      }
      
      if (description !== 'N/A') {
        metadataHTML += `<div class="metadata-item"><span class="metadata-label">Description:</span><span class="metadata-value">${description}</span></div>`;
      }
      
      if (tags.length > 0 && tags !== 'N/A') {
        metadataHTML += `<div class="metadata-item"><span class="metadata-label">Tags:</span><span class="metadata-value">${formattedTags}</span></div>`;
      }
      
      if (phone !== 'N/A') {
        metadataHTML += `<div class="metadata-item"><span class="metadata-label">Phone:</span><span class="metadata-value">${phone}</span></div>`;
      }
      
      if (email !== 'N/A') {
        metadataHTML += `<div class="metadata-item"><span class="metadata-label">Email:</span><span class="metadata-value">${email}</span></div>`;
      }
      
      metadataHTML += '</div>';

      const block = document.createElement('div');
      block.className = 'item';

      block.innerHTML = `
        ${embed ? `
        <div class="embed-wrap">
          <div class="fullscreen">â›¶</div>
          <iframe src="${embed}" loading="lazy"></iframe>
        </div>` : ''}

        <div class="content">
          ${metadataHTML}
          <div class="details">${item.details}</div>

          <div class="actions">
            <span title="Open link 1">ðŸŒ±</span>
            <span title="Open link 2">ðŸ“¢</span>
          </div>
        </div>
      `;

      /* ACTION HANDLERS */
      block.querySelector('.actions span:nth-child(1)')
        .onclick = () => window.open(link1,'_blank');

      block.querySelector('.actions span:nth-child(2)')
        .onclick = () => window.open(link2,'_blank');

      /* FULLSCREEN API */
      const iframe = block.querySelector('iframe');
      const fsBtn = block.querySelector('.fullscreen');

      if(iframe && fsBtn){
        fsBtn.onclick = () => {
          if(iframe.requestFullscreen) iframe.requestFullscreen();
          else if(iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
          else if(iframe.msRequestFullscreen) iframe.msRequestFullscreen();
        };
      }

      container.appendChild(block);
    }
  });
</script>

</body>
</html>
